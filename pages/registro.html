<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./regristro.css">
    <title>Registro</title>
</head>
<body>
    <form class="form" action="../index.html" method="get">
        <h2 class="titulo__registro">
            Registrate
        </h2>

        <label class="form__1" for="name">NOMBRE Y APELLIDO</label>
        <input class="input__registro" type="text" name="name" id="name" placeholder="Ingrese" required>

        <label class="form__1" for="email">Correo electronico</label>
        <input class="input__registro" type="email" id="email" name="email" placeholder="Ingrese" required>

        <label class="form__1" for="pass">INGRESE CONTRASEÑA</label>
        <input class="input__registro" type="password" id="pass" name="pass" placeholder="Ingrese" required>

        <label class="form__1" for="pass1">INGRESE NUEVAMETE CONTRASEÑA</label>
        <input class="input__registro" type="password" id="pass1" name="pass1" placeholder="Ingrese" required>

        <div class="btn__registro">
            <input class="btn__registro__item" type="submit" value="Enviar">
            <input class="btn__registro__item" type="reset" value="Limpiar">
        </div>

    </form>
</body>
</html>
